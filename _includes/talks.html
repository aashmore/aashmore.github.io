<div class="talks-list">
  {% for year_data in site.data.talks %}
    <h2>{{ year_data.year }}</h2>
    {% for talk in year_data.talks %}
      <h3>{{ talk.title }}</h3>
      <p><em>{{ talk.venue }}, {{ talk.location }}</em></p>
    {% endfor %}
    {% include section.html %}
  {% endfor %}
</div>
